<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes" [routerLink]="['/restaurantes', restauranteID]">
      <ion-avatar slot="start">
        <ion-img [src]="restaurante.imageURL"></ion-img>
      </ion-avatar>   
      <ion-label>
        {{restaurante.title}}
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
