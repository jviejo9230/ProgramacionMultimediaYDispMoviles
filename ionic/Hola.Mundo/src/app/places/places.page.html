<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="gotoHome()">
        <ion-icon name="globe" class="mi-clase"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
<ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
  <ion-avatar slot="start">
    <ion-img [src]="place.imageURL"></ion-img>
  </ion-avatar>
  <ion-label>
    {{place.title}}
  </ion-label>
</ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="newPlace()">
      <ion-icon name="add"></ion-icon><p>Nuevo</p>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
